    $(".rotate").click(function() {
        $(this).toggleClass("down");
    })

    $(document).ready(function() {

        if (location.href.indexOf("solutionSalesforce") != -1 || location.href.indexOf("SolutionCybersecurity") != -1 || location.href.indexOf("automation") != -1 || location.href.indexOf("devops") != -1) {
            $('#solution').addClass('active');

            $('#managedService').addClass('active');
            $('#home').removeClass('active');
        } else {
            $('.nav a').filter(function() {
                return this.href == location.href
            }).parent().addClass('active').siblings().removeClass('active')
        }
        //  alert(location.href);


        // Show hide popover
        $(".dropdown").click(function() {
            $(this).find(".dropdown-menu").slideToggle("fast");
        });
    });
    $(document).on("click", function(event) {
        var $trigger = $(".dropdown");
        if ($trigger !== event.target && !$trigger.has(event.target).length) {
            $(".dropdown-menu").slideUp("fast");
        }
    });

    $(document).ready(function() {
        $('#nav-icon').click(function() {
            $(this).toggleClass('open');
        });
    });
</script>
